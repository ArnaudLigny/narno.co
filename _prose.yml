prose:
  rooturl: 'content/l'
  siteurl: 'https://narno.co/l/'
  media: 'static'
  metadata:
    content/l:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Google.fr"
      - name: "redirect"
        field:
          element: "text"
          label: "Link"
          placeholder: "https://google.fr"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
          placeholder: "YYYY-MM-DD HH:MM"
