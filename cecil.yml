title: "Narno"
baseurl: https://narno.co/
baseline: "Cycliste urbain et gamer"
description: "Cycliste urbain et gamer."
author:
  name: Narno
  url: https://narno.com
  email: contact@narno.com
social:
  bluesky:
    url: https://bsky.app/profile/narno.com
  twitter:
    url: https://twitter.com/Narno
    creator: Narno
  mastodon:
    url: https://gazuji.com/@narno
  steam:
    url: https://steamcommunity.com/id/narno
  #threads:
  #  url: https://www.threads.net/@narnoavelo
avatar: avatar.png
image: avatar.png # Open Graph image
# CSS theme and buttons colors
links:
  buttons:
    color: css # page or css ('page' by default)
# pages configuration
pages:
  body:
    links:
      external:
        blank: true # open in new tab
  default:
    sitemap:
      published: false
    xsl/sitemap:
      published: false
    xsl/atom:
      published: false
output:
  pagetypeformats:
    homepage: html
# PWA
manifest:
  #background_color: "#EFF6FF"
  theme_color: "#0369a1"
  #theme_color_dark: "#162556"
serviceworker:
  enabled: true
# languages
language: fr
languages:
  - code: fr
    locale: fr_FR
    name: Fran√ßais
# themes
theme:
  - links
  - fontawesome
  - pwa
  - redirects
# server
server:
  redirects:
    - from: https://www.narno.co/*
      to: https://narno.co/:splat
      status: 301
      force: true
